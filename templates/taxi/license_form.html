{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>Hello, {{ driver.first_name }}!</h1>
  <p>Update your license number below</p>
  <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-primary" type="submit" value="Submit">
  </form>
{% endblock %}
